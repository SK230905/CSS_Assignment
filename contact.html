<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Education Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh; 
            display: flex;
            flex-direction: column; 
        }

        :root {
            --primary-color: maroon;
            --secondary-color: maroon;
        }

        nav {
            background-color: var(--primary-color);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f8f8f8;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/api/placeholder/1200/400');
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .features {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .feature-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        }

        .feature-card img {
        margin-bottom: 1rem; 
        width: 100px; 
        height: auto;
        }

        .feature-card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .hero {
            background-color: rgb(233, 34, 34);
        }

        footer {
            background-color: var(--secondary-color);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem; 
            z-index: 10; 
            position: relative; 
            width: 100%; 
            top: 140px;
        }

        .scroll-container {
            white-space: nowrap;
            overflow-x: auto;
            width: 100%;
            direction: rtl; 
        }

        .scroll-container div {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: lightcoral;
            margin-left: 10px;
        }

        .center-text {
        text-align: center;
        }
    </style>
</head>
<body>
    <nav>
    <div class="nav-content">
        <a href="homepage.html" class="logo">SG Education</a>
        <div class="nav-links">
            <a href="homepage.html">Home</a>
            <a href="gpa-calculator.html">GPA Calculator</a>
            <div class="dropdown">
                <a href="resources.html">Educational Resources</a>
                <div class="dropdown-content">
                    <a href="pre-school.html">Pre-School</a>
                    <a href="primary-school.html">Primary School</a>
                    <a href="secondary-school.html">Secondary School</a>
                    <a href="junior-college.html">Junior College</a>
                    <a href="polytechnic.html">Polytechnic</a>
                    <a href="university.html">University</a>
                </div>
            </div>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>
</nav>
